<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <!-- Change this if you want to allow scaling -->
        <meta name="viewport" content="width=default-width; user-scalable=no" />
        
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <link rel="stylesheet" href="HelloPhoneGap.css" type="text/css"/>
            <title>HelloPhoneGap</title>
            
            <script type="text/javascript" charset="utf-8" src="phonegap.0.9.4.min.js"></script>
            <script type="text/javascript" charset="utf-8">
                
                function onBodyLoad()
                {
                    document.addEventListener("deviceready",onDeviceReady,false);
                }
                
                /* When this function is called, PhoneGap has been initialized and is ready to roll */
                function onDeviceReady()
                {
                    phoneGapReady.innerHTML = "PhoneGap is Ready";
                }
                
                </script>
            </head>
    <body onload="onBodyLoad()">
        
        <DIV class="phoneGapAPITitle">
            
            <TABLE width="100%">
                <TR>
                    <TD>
                        PhoneGap API Examples
                    </TD>
                </TR>
                
            </TABLE>
        </DIV>


        <DIV class="phoneGapAPI"> 
            <TABLE width="100%">
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='accelerometer.html';">Accelerometer API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='camera.html';">Camera API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>

                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='contacts.html';">Contacts API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='device.html';">Device API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='events.html';">Events API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='file.html';">File API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='geolocation.html';">Geolocation API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='media.html';">Media API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='network.html';">Network API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='notification.html';">Notification API</button>
                    </TD>
                </TR>
                <TR>
                    <TD align=left>
                        <button class="phoneGapAPIIndexButton" onclick="document.location='storage.html';">Storage API</button>
                    </TD>
                </TR>
            </TABLE>
            
         </DIV>
        
        <DIV id="phoneGapReady" class="phoneGapReady">waiting for PhoneGap to initialize....</DIV>
        
    </body>
</html>
